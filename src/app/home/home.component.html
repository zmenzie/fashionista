<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.component.css">
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="parent d-flex justify-content-center">
                    <img src="{{products[0].photo}}" height="400px">
                </div>
            </div>
            <div class="carousel-item">
                <div class="parent d-flex justify-content-center">
                    <img src="{{products[1].photo}}" height="400px">
                </div>
            </div>
            <div class="carousel-item">
                <div class="parent d-flex justify-content-center">
                    <img src="{{products[2].photo}}" height="400px">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <hr>

    <div class="container">
        <div class="jumbotron">
            BIG SALES FOR BLACK FRIDAY!
            <hr>
            <img src="../../assets/images/watch1.jpg" width="100%" height="100%" style="float: center">

        </div>

        <div class="row">
            <div class="card" style="width: 72rem;">
                <img src="..." class="card-img-top" alt="image here">
                <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <button type="button" class="btn btn-primary">Browse</button>
                </div>
              </div>
        </div>
    </div>




    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>
</body>

</html>
