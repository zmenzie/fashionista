<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        body {
            background-image: url('../../assets/images/pattern.png');
            height: auto;
            background-size: 5% 5%;
        }

        .carousel-inner {
            height: 100%;
        }

        .carousel-item {
            text-align: center;
        }

        .parent {
            min-height: 200px;
        }

        .carousel-item img {
            display: block;
            margin: auto;
        }
    </style>

    <body>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="parent d-flex justify-content-center">
                        <img src="{{products[0].photo}}" height="400px">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="parent d-flex justify-content-center">
                        <img src="{{products[1].photo}}" height="400px">
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="parent d-flex justify-content-center">
                        <img src="{{products[2].photo}}" height="400px">
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </body>
    <div class="container">
        <div class="jumbotron">
            BIG SALES FOR BLACK FRIDAY!
            <hr>
            <img src="../../assets/images/watch1.jpg" width="100%" height="100%" style="float: center">

        </div>
    </div>

</body>

</html>
