<div class="container">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users;">
                <td>{{user._id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td>{{user.type}}</td>
                <td><a [routerLink]="['/edit-user']" [queryParams]= 
                    "{_id:user._id, username:user.username, email:user.email, password:user.password, type:user.type}">Edit</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><a routerLink="/add-user">Add New User</a></td>
            </tr>
        </tbody>
    </table>
</div>
