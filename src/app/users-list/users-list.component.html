<div class="container">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users;">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td><a routerLink="/edit-user">Edit User</a></td>
            </tr>
            <tr>
                <td></td>
                <td><a routerLink="/add-user">Add New User</a></td>
            </tr>
        </tbody>
    </table>
</div>
