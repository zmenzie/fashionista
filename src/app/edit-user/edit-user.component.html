<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1 class="page-title">Edit User</h1>
            <form #registerForm="ngForm">
                <div class="form-group">
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul *ngFor="let error of errors">
                            <li>{{ error }}</li>
                        </ul>
                    </div>
                    <label for="_id">ID (Cannot be changed)</label>
                    <input type="text" class="form-control" [(ngModel)]="this._id" name="id" #id="ngModel"
                        required>
                </div>
                <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger">
                    <div *ngIf="id.errors.required">
                        ID is required
                    </div>
                </div>

                <div class="form-group">
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul *ngFor="let error of errors">
                            <li>{{ error }}</li>
                        </ul>
                    </div>
                    <label for="username">Username</label>
                    <input type="text" value={{this.username}} class="form-control" [(ngModel)]="this.username"
                        name="uname" #uname="ngModel" required>
                </div>
                <div *ngIf="uname.invalid && (uname.dirty || uname.touched)" class="alert alert-danger">
                    <div *ngIf="uname.errors.required">
                        Username is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" [(ngModel)]="this.email" name="mail" #mail="ngModel"
                        required>
                </div>
                <div *ngIf="mail.invalid && (mail.dirty || mail.touched)" class="alert alert-danger">
                    <div *ngIf="mail.errors.required">
                        Email is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" [(ngModel)]="this.password" #pword="ngModel" name="pword"
                        required>
                </div>
                <div *ngIf="pword.invalid && (pword.dirty || pword.touched)" class="alert alert-danger">
                    <div *ngIf="pword.errors.required">
                        Password is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="passwordConfirmation">Confirm Password</label>
                    <input type="text" class="form-control" [(ngModel)]="this.password" #pwordConf="ngModel"
                        name="pwordConf" required>
                </div>
                <div *ngIf="pwordConf.invalid && (pwordConf.dirty || pwordConf.touched)" class="alert alert-danger">
                    <div *ngIf="pwordConf.errors.required">
                        Confirm Password is required
                    </div>
                </div>
                <button (click)="updateUser()" type="submit" class="btn btn-warning"
                    [disabled]="!registerForm.form.valid">Update</button>
            </form>
        </div>
    </div>
</div>
