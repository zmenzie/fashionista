<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1 class="page-title">Add Product</h1>
            <form #registerForm="ngForm">
                <div class="form-group">
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul *ngFor="let error of errors">
                            <li>{{ error }}</li>
                        </ul>
                    </div>
                    <label for="name">Id</label>
                    <input type="text" class="form-control" [(ngModel)]="formData.id" name="id"
                        #id="ngModel" required>
                </div>
                <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger">
                    <div *ngIf="id.errors.required">
                        Id is required
                    </div>
                </div>

                <div class="form-group">
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul *ngFor="let error of errors">
                            <li>{{ error }}</li>
                        </ul>
                    </div>
                    <label for="name">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="formData.name" name="name"
                        #name="ngModel" required>
                </div>
                <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                    <div *ngIf="name.errors.required">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul *ngFor="let error of errors">
                            <li>{{ error }}</li>
                        </ul>
                    </div>
                    <label for="price">Price</label>
                    <input type="text" class="form-control" [(ngModel)]="formData.price" name="price"
                        #price="ngModel" required>
                </div>
                <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">
                    <div *ngIf="price.errors.required">
                        Price is required
                    </div>
                </div>

                <div class="form-group">
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul *ngFor="let error of errors">
                            <li>{{ error }}</li>
                        </ul>
                    </div>
                    <label for="name">Photo</label>
                    <input type="text" class="form-control" [(ngModel)]="formData.photo" name="photo"
                        #photo="ngModel" required>
                </div>
                <div *ngIf="photo.invalid && (photo.dirty || photo.touched)" class="alert alert-danger">
                    <div *ngIf="photo.errors.required">
                        Photo is required
                    </div>
                </div>
                <button (click)="addProduct()" type="submit" class="btn btn-warning">Add</button>
            </form>
        </div>
    </div>
</div>
