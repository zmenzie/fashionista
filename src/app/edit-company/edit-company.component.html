<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1 class="page-title">Edit Company</h1>
            <form #registerForm="ngForm">
                <div class="form-group">
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul *ngFor="let error of errors">
                            <li>{{ error }}</li>
                        </ul>
                    </div>
                    <label for="name">Id (Cannot be changed)</label>
                    <input type="text" class="form-control" [(ngModel)]="this._id" name="id" #id="ngModel" required>
                </div>
                <div *ngIf="id.invalid && (id.dirty || id.touched)" class="alert alert-danger">
                    <div *ngIf="id.errors.required">
                        Id is required
                    </div>
                </div>

                <div class="form-group">
                    <div *ngIf="errors.length > 0" class="alert alert-danger">
                        <ul *ngFor="let error of errors">
                            <li>{{ error }}</li>
                        </ul>
                    </div>
                    <label for="name">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="this.name" name="cname" #cname="ngModel"
                        required>
                </div>
                <div *ngIf="cname.invalid && (cname.dirty || cname.touched)" class="alert alert-danger">
                    <div *ngIf="cname.errors.required">
                        Name is required
                    </div>
                </div>
                <div class="container">
                    <button (click)="updateCompany()" style="float: left" type="submit" class="btn btn-warning"
                        [disabled]="!registerForm.form.valid">Edit</button>
                    <button (click)="deleteCompany()" style="float: right" type="submit" class="btn btn-danger">Delete
                        Company</button>
                </div>
                <br><br>
                <hr>
                <div class="container">
                    <button type="button" class="btn btn-secondary" [routerLink]="['/companies-list']"
                        style="float: left">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
